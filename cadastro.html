<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Cadastro</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Cadastre-se</h2>
      <button type="button" class="button-header"><a href="./login.html">Login</a></button>
    </div>
    <form action="#" method="post">
      <div class="form-control">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="Ex: Luis Silva" autocomplete="name" required>
      </div>
      <div class="form-control">
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" autocomplete="email" required>
      </div>
      <div class="form-control">
        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" autocomplete="tel" required>
      </div>
      <div class="form-control">
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" name="cpf" autocomplete="off" placeholder="xxx.xxx.xxx-xx" required>
      </div>
      <div class="form-control">
        <label for="password">Senha: </label>
        <input type="password" id="senha" name="password" placeholder="Senha" required>
      </div>
      <button type="submit" id="enviar">Enviar</button>
    </form>
  </div>
  <script src="./js/cadastro.js"></script>
</body>

</html>
